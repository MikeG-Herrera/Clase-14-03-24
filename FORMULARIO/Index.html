<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>
</head>
<body>
    <form action="https://formspree.io/f/xoqglowk" method="post">
        <label for="name">Nombre Completo:</label>
        <input name="name" id="name" type="text"><br><br> 

        <label for="email">Correo Electrónico:</label>
        <input name="Email" id="email" type="email"><br><br> 

        <p>Seleccione su sexo:</p> 
        <input type="radio" id="hombre" name="sexo" value="hombre"> 
        <label for="hombre">Hombre</label> 
        <input type="radio" id="mujer" name="sexo" value="mujer"> 
        <label for="mujer">Mujer</label><br>
        <input type="radio" id="Prefiero no decirlo" name="sexo" value="Prefiero no decirlo"> 
        <label for="hombre">Prefiero no decirlo</label><br><br>

        <label for="carrera">Elige tu carrera:</label> 
        <select name="Carrera" id="carrera">
            <option value="1">Ingeniería en Diseño Multimedia</option>
            <option value="2">Licenciatura en Derecho</option>
            <option value="3">Licenciatura en Medicina</option>
            <option value="4">Ingeniería Geológica</option>
        </select><br><br>

        <label for="password">Contraseña:</label>
        <input name="Password" id="password" type="password"><br><br>

        <button type="submit">Enviar</button>
      </form>
</body>
</html>
